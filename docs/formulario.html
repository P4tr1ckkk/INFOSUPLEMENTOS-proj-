<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&family=Secular+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/form.css">


    <title>Formulário de cadastro</title>
</head>
<body>
    <div class="form">
        <form action="#">
            <div class="form-header">
                <div class="title">
                    <h1>Cadastre-se</h1>
                </div>
                <div class="login-buttom">
                    <button><a href="#">Entrar</a></button>
                </div>
            </div>

            <div class="input-group">
                <div class="input-box">
                    <label for="nome">nome</label>
                    <input id="nome" type="text" name="nome" placeholder="Digite seu Nome" required>
                </div>

                <div class="input-box">
                    <label for="sobrenome">sobrenome</label>
                    <input id="sobrenome" type="text" name="sobrenome" placeholder="Digite seu Sobrenome" required>
                </div>

                <div class="input-box">
                    <label for="email">email</label>
                    <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                </div>

                <div class="input-box">
                    <label for="num">Celular</label>
                    <input id="num" type="tel" name="num" placeholder="(xx) xxxx-xxxx" required>
                </div>

                <div class="input-box">
                    <label for="senha">Senha</label>
                    <input id="senha" type="password" name="senha" placeholder="Digite sua senha" required>
                </div>

                <div class="input-box">
                    <label for="senha">Confirme sua Senha</label>
                    <input id="senha" type="password" name="cofirme senha" placeholder="Digite sua senha" required>
                </div>

            </div>

            <div class="gender-inputs">
                 <div class="gender-title">
                    <h3>Gênero</h3>

                 </div>

                 <div class="gender-group">
                    <div class="gender-input">
                        <input type="radio" id="female" name="gender">
                        <label for="female">Feminino</label>

                    </div>

                    <div class="gender-input">
                        <input type="radio" id="male" name="gender">
                        <label for="male">Masculino</label>

                    </div>

                    <div class="gender-input">
                        <input type="radio" id="others" name="gender">
                        <label for="others">Outros</label>

                    </div>

                    <div class="gender-input">
                        <input type="radio" id="none" name="gender">
                        <label for="none">Prefiro não dizer</label>

                    </div>

                    <div class="gender-input">
                        <input type="radio" id="croissant" name="gender">
                        <label for="croissant">Croissant</label>

                    </div>

                 </div>
            </div>

            <div class="continue-button">
                <button><a href="#">Continuar</a></button>
            </div>
        </form>
    </div>
</body>


   

</html>
